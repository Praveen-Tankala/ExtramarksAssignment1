<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
   <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>Add New Entry</title>
  </head>
  <body>
  
  <h4 align=center> All fields are required</h4>
    <div class="container">
        <form method="post" action="" name="register" th:action="@{/createNewRecord}" th:object="${newEntry}" th:onClick="return validate()">
            <div class="form-group">
                <div class="col-xs-2">
                  <label for="ex1">Name</label>
                  <input class="form-control" type="text" th:field="*{name}" name="name" required pattern="[A-Za-z]{3,26}"  title="Name should contain only alphabets and length shoud be in between 3 to 26">
                  
                </div>
                
                <div class="col-xs-3">
                  <label for="ex2">Email</label>
                  <input class="form-control" type="text" th:field="*{email}" name="email" required pattern="^(.+)@(.+)"  title="Email should be of type eg:abc@gmail.com">
                </div>
                <div class="col-xs-4">
                  <label for="ex3">Mobile</label>
                  <input class="form-control" type="text"th:field="*{phone}" name="phone" required pattern="^[0-9]{10}"  title="Mobile number should contain only 10 digits">
                </div>
                <br>
                <div class="col-xs-4">
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
				    <label class="input-group-text" for="inputGroupSelect01" >State</label>
				  </div>
				  <select required class="custom-select" name="state" th:field="*{state}" >
				  	<option value="" >Select State</option>
				  	<option value="Delhi" >Delhi</option>
				  	<option value="Andhra Pradesh">Andhra Pradesh</option>
				  	<option value="J&K">J&K</option>
				  	<option value="Uttar Pradesh">Uttar Pradesh</option>
				    <option value="Telangana">Telangana</option>
				    <option value="Kerala">Kerala</option>
				    <option value="Karntaka">Karntaka</option>
				  </select>
				</div>
                </div>
                Skills
                <br>
                <div class="col-xs-4">
				<input type="checkbox" name="skills" value="Java" th:field="*{skills}" required>Java </input> &nbsp;
				<input type="checkbox" name="skills" value="JavaScript" th:field="*{skills}">JavaScript </input>&nbsp;
				<input type="checkbox" name="skills" value="Mysql" th:field="*{skills}">Mysql </input> &nbsp;
				<input type="checkbox" name="skills" value="Springboot" th:field="*{skills}">Springboot </input> &nbsp;
                </div>
                <br>
                Gender
                <div class="col-xs-2">
				Male<input type="radio" name="gender" value="male" th:field="*{gender}" required/> &nbsp;
				Female<input type="radio" name="gender" value="female" th:field="*{gender}" />  &nbsp;
				Prefer not to say<input type="radio" name="gender" value="prefer not to say" th:field="*{gender}" />  &nbsp;
                </div>
                <br>
                <div class="col-xs-2">
				  <div class="form-group">
				    <label for="exampleFormControlFile1" >Upload Image</label>
				    <input type="file" class="form-control-file" name="image" th:field="*{image}" required pattern=".jpg" title="please upload a jpg image">
				  </div>
                </div>
              </div>
              <input type="hidden" id="id" th:field="*{id}">
              <input type="submit" class="btn btn-primary" th:onClick=Validate()>
              <input type="reset" class="btn btn-primary">
          </form>
    </div>
  </body>
</html>
